<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apawtment - Sign Up</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="center-wrapper">

        <section class="signup-card">

            <h2 class="signup-title">Get started with your account </h2>

            <form>
                <div class="field-group">
                    <label class="field-label" for="username">Username</label>
                    <input class="field-input" id="username" type="text" placeholder="Enter a username">
                </div>

                <div class="field-group">
                    <label class="field-label" for="password">Password</label>
                    <input class="field-input" id="password" type="password" placeholder="Enter a password">
                </div>

                <button class="login-button" type="submit">Sign Up</button>
            </form>

            <p class="small-text">
                Already have an account?
                <a href="index.html">Log in</a>
            </p>
        </section>

    </div>
</body>
</html>
