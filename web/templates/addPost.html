<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post - Apawtment</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="pattern-bg">

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-group">
            <span class="logo">Apawtment</span>
            <a href="profile.html">Profile</a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="add-pet-wrapper">

        <!-- ADD POST FORM -->
        <section class="add-pet-card">
            <h2 class="edit-profile-title">Add New Post</h2>

            <form>
                <!-- Post Photo -->
                <div class="profile-picture-section">
                    <img src="../images/login.png" class="edit-avatar" id="post-preview" alt="post photo">
                    <input type="file" id="post-upload" accept="image/*" style="display: none;"
                        onchange="previewImage(event, 'post-preview')">
                    <button type="button" class="upload-btn"
                        onclick="document.getElementById('post-upload').click()">Browse & Upload Photo</button>
                </div>

                <!-- Post Title Field -->
                <div class="field-group">
                    <label class="field-label" for="posttitle">Post Title *</label>
                    <input class="field-input" id="posttitle" type="text" placeholder="Enter post title" required>
                </div>

                <!-- Post Text Field -->
                <div class="field-group">
                    <label class="field-label" for="posttext">Post Text *</label>
                    <textarea class="field-input post-textarea" id="posttext" rows="8"
                        placeholder="Share your pet's story or moment..." required></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="profile-actions">
                    <button type="button" class="profile-btn secondary"
                        onclick="window.location.href='pet-diary-list.html'">Cancel</button>
                    <button type="button" class="profile-btn" onclick="window.location.href='postDetail.html'">Publish
                        Post</button>
                </div>
            </form>
        </section>

    </div>

    <script>
        function previewImage(event, previewId) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById(previewId);
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>

</html>
