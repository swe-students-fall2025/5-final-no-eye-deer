<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apawtment - Login</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="page-wrapper">

        <!-- Left side hero section -->
        <section class="hero">
            <div class="hero-card">

                <img src="../images/login.png" class="hero-image" alt="pets illustration">

                <div class="hero-text">
                    <h1 class="hero-title">Apawtment</h1>
                    <p class="hero-subtitle">A cozy digital home for your furry friends</p>
                </div>
            </div>
        </section>

        <!-- Right login section -->
        <section class="login-card">
            <h2 class="login-title">Good to see you again </h2>

            <form>
                <div class="field-group">
                    <label class="field-label" for="username">Username</label>
                    <input class="field-input" id="username" type="text" placeholder="Enter your username">
                </div>

                <div class="field-group">
                    <label class="field-label" for="password">Password</label>
                    <input class="field-input" id="password" type="password" placeholder="Enter your password">
                </div>

                <button class="login-button" type="button" onclick="window.location.href='profile.html'">
                    Log in
                </button>
            </form>

            <p class="small-text">
                Don't have an account?
                <a href="sign-up.html">Sign up</a>
            </p>
        </section>

    </div>
</body>

</html>

</body>

</html>
