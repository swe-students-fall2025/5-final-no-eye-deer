<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apawtment - Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="page-wrapper">

        <section class="hero">
            <div class="hero-card">

                <img src="{{ url_for('static', filename='images/login.png') }}"
                     class="hero-image"
                     alt="pets illustration">

                <div class="hero-text">
                    <h1 class="hero-title">Apawtment</h1>
                    <p class="hero-subtitle">A cozy digital home for your furry friends</p>
                </div>
            </div>
        </section>

        <section class="login-card">
            <h2 class="login-title">Good to see you again </h2>

            <form action="{{ url_for('login') }}" method="post">
                <div class="field-group">
                    <label class="field-label" for="email">Email</label>
                    <input class="field-input"
                           id="email"
                           type="text"
                           name="email"
                           placeholder="Enter your email">
                </div>

                <div class="field-group">
                    <label class="field-label" for="password">Password</label>
                    <input class="field-input"
                           id="password"
                           type="password"
                           name="password"
                           placeholder="Enter your password">
                </div>

                <button class="login-button" type="submit">
                    Log in
                </button>
            </form>

            <p class="small-text">
                Don't have an account?
                <a href="{{ url_for('signup') }}">Sign up</a>
            </p>
        </section>

    </div>
</body>

</html>
