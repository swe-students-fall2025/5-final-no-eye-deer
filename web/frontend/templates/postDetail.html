<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail - Apawtment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="pattern-bg">

    <header class="navbar">
        <div class="nav-group">
            <span class="logo">Apawtment</span>
            <a href="{{ url_for('profile') }}">Profile</a>
        </div>
    </header>

    <div class="post-detail-wrapper">

        <button class="back-btn" onclick="window.location.href='{{ url_for('pet_diary_list', pet_id=pet._id) }}'">
            ‚Üê Back to Diary
        </button>

        <section class="post-detail-card">

            {% if post.photo_url %}
                <img src="{{ post.photo_url }}" class="post-detail-photo" alt="Post photo">
            {% else %}
                <img src="{{ url_for('static', filename='images/cat.webp') }}" class="post-detail-photo" alt="Post photo">
            {% endif %}

            <div class="post-detail-content">
                <h1 class="post-detail-title">{{ post.title }}</h1>

                <p class="post-detail-time">
                    Posted:
                    {% if post.created_at %}
                        {{ post.created_at.strftime('%B %d, %Y, %I:%M %p') }}
                    {% else %}
                        Unknown time
                    {% endif %}
                </p>

                <div class="post-detail-text">
                    <p>{{ post.description }}</p>
                </div>

                <div class="post-detail-actions">
                    <button class="profile-btn"
                            onclick="window.location.href='{{ url_for('pet_diary_list', pet_id=pet._id) }}'">
                        Back to List
                    </button>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
