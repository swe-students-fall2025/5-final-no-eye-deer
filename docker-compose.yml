services:
  mongodb:
    build:
      context: .
      dockerfile: database/Dockerfile
    image: pet-diary-database:latest
    container_name: pet-diary-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: petdiary

  web-backend:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: pet-diary-backend
    ports:
      - "8000:5000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://mongodb:27017/petdiary
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./web/static/uploads:/app/static/uploads
    restart: unless-stopped

volumes:
  mongodb_data:

