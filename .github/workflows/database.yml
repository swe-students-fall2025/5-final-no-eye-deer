name: Database CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t database:latest -f database/Dockerfile database/
      
      - name: Test Docker image
        run: |
          # Run the database container
          docker run -d --name test-database -p 27017:27017 database:latest
          sleep 15  # Wait for MongoDB to initialize
          
          # Test connection
          docker exec test-database mongosh --eval "db.adminCommand('ping')" || exit 1
          
          # Verify database and collections were created
          docker exec test-database mongosh petdiary --eval "db.getCollectionNames()" || exit 1
          
          # Cleanup
          docker stop test-database || true
          docker rm test-database || true

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    # Always run this job, even for PRs (to test the build process)
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Check if secrets are available (for PRs)
        id: check-secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "Warning: Docker Hub secrets not available. This is normal for PRs from forks."
          else
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Login to Docker Hub
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/pet-diary-database
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
      
      - name: Set default tags for PRs without secrets
        if: steps.check-secrets.outputs.secrets_available != 'true'
        id: meta
        run: |
          echo "tags=test-build" >> $GITHUB_OUTPUT
          echo "labels=" >> $GITHUB_OUTPUT
      
      - name: Set cache-from value
        id: cache-from
        run: |
          if [ "${{ steps.check-secrets.outputs.secrets_available }}" == "true" ]; then
            echo "value=type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pet-diary-database:latest" >> $GITHUB_OUTPUT
          else
            echo "value=" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Docker image (always)
        uses: docker/build-push-action@v5
        with:
          context: database
          file: ./database/Dockerfile
          push: ${{ steps.check-secrets.outputs.secrets_available == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels || '' }}
          cache-from: ${{ steps.cache-from.outputs.value }}
          cache-to: type=inline
      
      - name: Build status message
        run: |
          if [ "${{ steps.check-secrets.outputs.secrets_available }}" == "true" ]; then
            echo "‚úÖ Docker image built and pushed successfully"
          else
            echo "‚ö†Ô∏è Docker image built but not pushed (secrets not available - normal for PRs)"
          fi

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Always run deploy job (but check conditions inside)
    if: always()
    
    steps:
      - name: Check deployment conditions
        id: check-deploy
        run: |
          # Check if this is a push to main/master
          if [ "${{ github.event_name }}" == "push" ] && ([ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]); then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "deploy_reason=push to main/master" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "deploy_reason=not a push to main/master (event: ${{ github.event_name }}, ref: ${{ github.ref }})" >> $GITHUB_OUTPUT
          fi
          
          # Check if build-and-push succeeded
          if [ "${{ needs.build-and-push.result }}" != "success" ]; then
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "deploy_reason=build-and-push did not succeed" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy status message
        run: |
          if [ "${{ steps.check-deploy.outputs.should_deploy }}" == "true" ]; then
            echo "‚úÖ Ready to deploy: ${{ steps.check-deploy.outputs.deploy_reason }}"
          else
            echo "‚è≠Ô∏è Skipping deploy: ${{ steps.check-deploy.outputs.deploy_reason }}"
          fi
      
      - name: Deploy to Digital Ocean
        if: steps.check-deploy.outputs.should_deploy == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            echo "üöÄ Starting deployment to Digital Ocean..."
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Wait a moment for image to be available
            sleep 5
            
            # Pull latest image (with retry logic)
            for i in 1 2 3; do
              if docker pull ${{ secrets.DOCKER_USERNAME }}/pet-diary-database:latest; then
                echo "Successfully pulled image"
                break
              else
                echo "Attempt $i failed, retrying in 10 seconds..."
                sleep 10
              fi
            done
            
            # Create Docker network if it doesn't exist
            docker network create pet-diary-network || true
            
            # Stop and remove old container
            docker stop pet-diary-database || true
            docker rm pet-diary-database || true
            
            # Run new container
            docker run -d \
              --name pet-diary-database \
              --network pet-diary-network \
              -p 27017:27017 \
              --restart unless-stopped \
              -v mongodb_data:/data/db \
              -e MONGO_INITDB_DATABASE=petdiary \
              ${{ secrets.DOCKER_USERNAME }}/pet-diary-database:latest

