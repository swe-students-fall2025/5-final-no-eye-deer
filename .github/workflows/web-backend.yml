name: Web Backend CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Clean up existing containers
        run: |
          # Stop and remove any existing containers using port 27017
          CONTAINERS=$(docker ps -aq --filter "publish=27017" 2>/dev/null || true)
          if [ -n "$CONTAINERS" ]; then
            echo "$CONTAINERS" | xargs docker stop || true
            echo "$CONTAINERS" | xargs docker rm || true
          fi
          # Clean up test containers by name
          docker stop mongodb-test test-container 2>/dev/null || true
          docker rm mongodb-test test-container 2>/dev/null || true
      
      - name: Run tests with coverage
        env:
          MONGODB_URI: mongodb://localhost:27017/petdiary_test
          SECRET_KEY: test-secret-key
        run: |
          # Start MongoDB service for testing
          docker run -d -p 27017:27017 --name mongodb-test mongo:latest || true
          sleep 10
          pytest --cov=web/backend --cov-report=xml --cov-report=term
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80
      
      - name: Build Docker image
        run: |
          docker build -t web-backend:latest -f web/Dockerfile .
      
      - name: Clean up test containers before Docker test
        run: |
          docker stop test-container 2>/dev/null || true
          docker rm test-container 2>/dev/null || true
          docker network rm test-network 2>/dev/null || true
      
      - name: Test Docker image
        run: |
          # Create a network for testing
          docker network create test-network || true
          # Connect MongoDB to the network
          docker network connect test-network mongodb-test || true
          # Run the web backend container
          docker run -d --name test-container --network test-network -p 5000:5000 \
            -e MONGODB_URI=mongodb://mongodb-test:27017/petdiary \
            -e SECRET_KEY=test-key \
            web-backend:latest
          sleep 10
          docker logs test-container
          # Cleanup
          docker stop test-container || true
          docker rm test-container || true
          docker network disconnect test-network mongodb-test || true
          docker network rm test-network || true
      
      - name: Cleanup containers
        if: always()
        run: |
          docker stop mongodb-test test-container 2>/dev/null || true
          docker rm mongodb-test test-container 2>/dev/null || true
          CONTAINERS=$(docker ps -aq --filter "publish=27017" 2>/dev/null || true)
          if [ -n "$CONTAINERS" ]; then
            echo "$CONTAINERS" | xargs docker stop || true
            echo "$CONTAINERS" | xargs docker rm || true
          fi
          docker network rm test-network 2>/dev/null || true

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    # Always run this job, even for PRs (to test the build process)
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Check if secrets are available (for PRs)
        id: check-secrets
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          # Check if secrets are available and not masked
          if [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_PASSWORD" ] || [ "$DOCKER_USERNAME" = "***" ] || [ "$DOCKER_PASSWORD" = "***" ]; then
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "Warning: Docker Hub secrets not available. This is normal for PRs from forks."
          else
            echo "secrets_available=true" >> $GITHUB_OUTPUT
            echo "DOCKER_USERNAME=$DOCKER_USERNAME" >> $GITHUB_ENV
          fi
      
      - name: Login to Docker Hub
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Prepare image tags
        id: meta
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # Short commit sha
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
          
          # Default: local-only tag (safe for PRs)
          FINAL_TAGS="pet-diary-backend:test-build"
          FINAL_LABELS=""
          
          # If secrets_available set to true by earlier step, use DOCKER_USERNAME if valid
          if [ "${{ steps.check-secrets.outputs.secrets_available }}" = "true" ]; then
            OWNER="$DOCKER_USERNAME"
            if [ -n "${OWNER}" ] && [ "${OWNER}" != "***" ]; then
              FINAL_TAGS="${OWNER}/pet-diary-backend:sha-${SHORT_SHA}"
              
              # Add latest tag for main/master
              if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/master" ]; then
                FINAL_TAGS="${FINAL_TAGS},${OWNER}/pet-diary-backend:latest"
              fi
              
              # Add PR tag if this is a PR
              if [ "${{ github.event_name }}" = "pull_request" ] && [ -n "${{ github.event.pull_request.number }}" ]; then
                FINAL_TAGS="${FINAL_TAGS},${OWNER}/pet-diary-backend:pr-${{ github.event.pull_request.number }}"
              fi
            else
              # Fallback to safe local-only tag
              FINAL_TAGS="pet-diary-backend:test-build"
            fi
          fi
          
          echo "tags=${FINAL_TAGS}" >> $GITHUB_OUTPUT
          echo "labels=${FINAL_LABELS}" >> $GITHUB_OUTPUT
          echo "Computed tags: ${FINAL_TAGS}"
      
      - name: Set cache-from value
        id: cache-from
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          OWNER="$DOCKER_USERNAME"
          if [ "${{ steps.check-secrets.outputs.secrets_available }}" = "true" ] && [ -n "${OWNER}" ] && [ "${OWNER}" != "***" ]; then
            echo "value=type=registry,ref=${OWNER}/pet-diary-backend:latest" >> $GITHUB_OUTPUT
          else
            echo "value=" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Docker image (always)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: ${{ steps.check-secrets.outputs.secrets_available == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels || '' }}
          cache-from: ${{ steps.cache-from.outputs.value }}
          cache-to: type=inline
      
      - name: Build status message
        run: |
          if [ "${{ steps.check-secrets.outputs.secrets_available }}" == "true" ]; then
            echo "âœ… Docker image built and pushed successfully"
          else
            echo "âš ï¸ Docker image built but not pushed (secrets not available - normal for PRs)"
          fi

  deploy:
    needs: [build-and-test, build-and-push]
    runs-on: ubuntu-latest
    # Always run to show status, but fail if tests didn't pass
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "âŒ Tests failed! Cannot deploy."
            echo "Build-and-test result: ${{ needs.build-and-test.result }}"
            exit 1
          fi
          echo "âœ… All tests passed"
      
      - name: Check deployment conditions
        id: check-deploy
        run: |
          # Determine if this is a production deploy (push to main/master) or PR test deploy
          IS_PRODUCTION=false
          IS_PR=false
          DEPLOY_TYPE="test"
          CONTAINER_NAME="pet-diary-backend-pr-${{ github.event.pull_request.number || 'test' }}"
          NETWORK_NAME="pet-diary-network-pr-${{ github.event.pull_request.number || 'test' }}"
          DB_CONTAINER_NAME="pet-diary-database-pr-${{ github.event.pull_request.number || 'test' }}"
          
          if [ "${{ github.event_name }}" == "push" ] && ([ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]); then
            IS_PRODUCTION=true
            DEPLOY_TYPE="production"
            CONTAINER_NAME="pet-diary-backend"
            NETWORK_NAME="pet-diary-network"
            DB_CONTAINER_NAME="pet-diary-database"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "deploy_reason=push to main/master (production)" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            IS_PR=true
            DEPLOY_TYPE="pr-test"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "deploy_reason=PR test deployment (PR #${{ github.event.pull_request.number }})" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "deploy_reason=not a push to main/master or PR (event: ${{ github.event_name }}, ref: ${{ github.ref }})" >> $GITHUB_OUTPUT
          fi
          
          # Check if build-and-push succeeded
          if [ "${{ needs.build-and-push.result }}" != "success" ]; then
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "deploy_reason=build-and-push did not succeed (result: ${{ needs.build-and-push.result }})" >> $GITHUB_OUTPUT
          fi
          
          # Export deployment configuration
          echo "is_production=$IS_PRODUCTION" >> $GITHUB_OUTPUT
          echo "is_pr=$IS_PR" >> $GITHUB_OUTPUT
          echo "deploy_type=$DEPLOY_TYPE" >> $GITHUB_OUTPUT
          echo "container_name=$CONTAINER_NAME" >> $GITHUB_OUTPUT
          echo "network_name=$NETWORK_NAME" >> $GITHUB_OUTPUT
          echo "db_container_name=$DB_CONTAINER_NAME" >> $GITHUB_OUTPUT
      
      - name: Deploy status message
        run: |
          if [ "${{ steps.check-deploy.outputs.should_deploy }}" == "true" ]; then
            echo "âœ… Ready to deploy: ${{ steps.check-deploy.outputs.deploy_reason }}"
            echo "   Deployment type: ${{ steps.check-deploy.outputs.deploy_type }}"
            echo "   Container name: ${{ steps.check-deploy.outputs.container_name }}"
            echo "   Network name: ${{ steps.check-deploy.outputs.network_name }}"
            echo "   DB container: ${{ steps.check-deploy.outputs.db_container_name }}"
          else
            echo "â„¹ï¸ Deploy not needed: ${{ steps.check-deploy.outputs.deploy_reason }}"
          fi
      
      - name: Deploy to Digital Ocean
        if: steps.check-deploy.outputs.should_deploy == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          # Authentication: Use password (DO_SSH_KEY is optional, leave empty if using password)
          # If using password: Set DO_PASSWORD secret, leave DO_SSH_KEY empty
          # If using SSH key: Set DO_SSH_KEY secret, leave DO_PASSWORD empty
          key: ${{ secrets.DO_SSH_KEY }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            echo "ðŸš€ Starting deployment to Digital Ocean..."
            echo "   Type: ${{ steps.check-deploy.outputs.deploy_type }}"
            echo "   Container: ${{ steps.check-deploy.outputs.container_name }}"
            echo "   Network: ${{ steps.check-deploy.outputs.network_name }}"
            echo "   DB Container: ${{ steps.check-deploy.outputs.db_container_name }}"
            
            # Set deployment variables
            CONTAINER_NAME="${{ steps.check-deploy.outputs.container_name }}"
            NETWORK_NAME="${{ steps.check-deploy.outputs.network_name }}"
            DB_CONTAINER_NAME="${{ steps.check-deploy.outputs.db_container_name }}"
            IS_PRODUCTION="${{ steps.check-deploy.outputs.is_production }}"
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Wait a moment for image to be available
            sleep 5
            
            # Determine which image tag to pull
            if [ "$IS_PRODUCTION" == "true" ]; then
              IMAGE_TAG="latest"
            else
              # For PRs, try to pull PR-specific tag, fallback to latest
              PR_NUM="${{ github.event.pull_request.number }}"
              if [ -n "$PR_NUM" ]; then
                IMAGE_TAG="pr-$PR_NUM"
              else
                IMAGE_TAG="latest"
              fi
            fi
            
            # Pull image (with retry logic)
            echo "ðŸ“¥ Pulling image: ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:$IMAGE_TAG"
            for i in 1 2 3; do
              if docker pull ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:$IMAGE_TAG; then
                echo "Successfully pulled image"
                break
              elif [ "$i" -lt 3 ]; then
                echo "Attempt $i failed, trying latest tag..."
                if docker pull ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:latest; then
                  echo "Successfully pulled latest image as fallback"
                  IMAGE_TAG="latest"
                  break
                fi
                echo "Retrying in 10 seconds..."
                sleep 10
              else
                echo "Failed to pull image after 3 attempts"
                exit 1
              fi
            done
            
            # Verify image exists
            if ! docker images | grep -q "${{ secrets.DOCKER_USERNAME }}/pet-diary-backend.*$IMAGE_TAG"; then
              echo "Error: Image not found after pull attempts"
              exit 1
            fi
            
            # Cleanup: Stop and remove old container first
            echo "ðŸ§¹ Cleaning up existing containers..."
            docker stop "$CONTAINER_NAME" 2>/dev/null || true
            docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
            
            # For PRs, only clean up PR-specific containers (don't touch production)
            if [ "$IS_PRODUCTION" != "true" ]; then
              # Cleanup: Remove any containers using port 5000 (only if they match our PR pattern)
              echo "ðŸ§¹ Cleaning up PR test containers using port 5000..."
              CONTAINERS=$(docker ps -aq --filter "publish=5000" --filter "name=pet-diary-backend-pr-" 2>/dev/null || true)
              if [ -n "$CONTAINERS" ]; then
                echo "$CONTAINERS" | xargs docker stop 2>/dev/null || true
                echo "$CONTAINERS" | xargs docker rm -f 2>/dev/null || true
              fi
            else
              # For production, clean up any containers using port 5000
              echo "ðŸ§¹ Cleaning up containers using port 5000..."
              CONTAINERS=$(docker ps -aq --filter "publish=5000" 2>/dev/null || true)
              if [ -n "$CONTAINERS" ]; then
                echo "$CONTAINERS" | xargs docker stop 2>/dev/null || true
                echo "$CONTAINERS" | xargs docker rm -f 2>/dev/null || true
              fi
            fi
            
            # Create Docker network if it doesn't exist (for connecting to database container)
            echo "ðŸŒ Ensuring Docker network exists: $NETWORK_NAME"
            docker network create "$NETWORK_NAME" 2>/dev/null || echo "Network already exists, continuing..."
            
            # Ensure database container is running and connected to network
            # (Database container should be deployed by database.yml workflow first)
            echo "ðŸ”— Connecting to database container: $DB_CONTAINER_NAME"
            docker network connect "$NETWORK_NAME" "$DB_CONTAINER_NAME" 2>/dev/null || echo "Database container may not be on network yet (will connect on startup)"
            
            # Determine MongoDB URI
            # If DO_MONGODB_URI is set, use it; otherwise connect to database container
            if [ -z "${{ secrets.DO_MONGODB_URI }}" ]; then
              MONGODB_URI="mongodb://$DB_CONTAINER_NAME:27017/petdiary"
            else
              MONGODB_URI="${{ secrets.DO_MONGODB_URI }}"
            fi
            
            # Determine port mapping (for PRs, use different port to avoid conflicts)
            if [ "$IS_PRODUCTION" == "true" ]; then
              PORT_MAPPING="5000:5000"
            else
              # For PRs, use a random high port to avoid conflicts
              PR_PORT=$((5000 + (${{ github.event.pull_request.number || 999 }} % 1000)))
              PORT_MAPPING="$PR_PORT:5000"
              echo "   Using port $PR_PORT for PR test (to avoid conflicts)"
            fi
            
            # Run new container
            echo "ðŸš€ Starting new backend container: $CONTAINER_NAME"
            docker run -d \
              --name "$CONTAINER_NAME" \
              --network "$NETWORK_NAME" \
              -p "$PORT_MAPPING" \
              --restart unless-stopped \
              -e MONGODB_URI="$MONGODB_URI" \
              -e SECRET_KEY="${{ secrets.DO_SECRET_KEY }}" \
              ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:$IMAGE_TAG
            
            echo "âœ… Backend container started successfully"
            echo "   Container: $CONTAINER_NAME"
            echo "   Network: $NETWORK_NAME"
            echo "   Port: $PORT_MAPPING"
            echo "   MongoDB URI: $MONGODB_URI"

