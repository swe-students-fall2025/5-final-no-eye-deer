name: Web Backend CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests with coverage
        env:
          MONGODB_URI: mongodb://localhost:27017/petdiary_test
          SECRET_KEY: test-secret-key
        run: |
          # Start MongoDB service for testing
          docker run -d -p 27017:27017 --name mongodb-test mongo:latest || true
          sleep 10
          pytest --cov=web/backend --cov-report=xml --cov-report=term || true
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80 || echo "Warning: Coverage below 80%. Please add more tests."
      
      - name: Build Docker image
        run: |
          docker build -t web-backend:latest -f web/Dockerfile .
      
      - name: Test Docker image
        run: |
          # Create a network for testing
          docker network create test-network || true
          # Connect MongoDB to the network
          docker network connect test-network mongodb-test || true
          # Run the web backend container
          docker run -d --name test-container --network test-network -p 5000:5000 \
            -e MONGODB_URI=mongodb://mongodb-test:27017/petdiary \
            -e SECRET_KEY=test-key \
            web-backend:latest
          sleep 10
          docker logs test-container
          # Cleanup
          docker stop test-container || true
          docker rm test-container || true
          docker network disconnect test-network mongodb-test || true
          docker network rm test-network || true

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
      
      - name: Debug tags
        run: echo "tags=${{ steps.meta.outputs.tags }}"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always() && (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'))
    
    steps:
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          # Authentication: Use password (DO_SSH_KEY is optional, leave empty if using password)
          # If using password: Set DO_PASSWORD secret, leave DO_SSH_KEY empty
          # If using SSH key: Set DO_SSH_KEY secret, leave DO_PASSWORD empty
          key: ${{ secrets.DO_SSH_KEY }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Wait a moment for image to be available
            sleep 5
            
            # Pull latest image (with retry logic)
            for i in 1 2 3; do
              if docker pull ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:latest; then
                echo "Successfully pulled image"
                break
              else
                echo "Attempt $i failed, retrying in 10 seconds..."
                sleep 10
              fi
            done
            
            # Verify image exists
            if ! docker images | grep -q "${{ secrets.DOCKER_USERNAME }}/pet-diary-backend.*latest"; then
              echo "Error: Image not found after pull attempts"
              exit 1
            fi
            
            # Stop and remove old container
            docker stop pet-diary-backend || true
            docker rm pet-diary-backend || true
            
            # Run new container
            docker run -d \
              --name pet-diary-backend \
              -p 5000:5000 \
              --restart unless-stopped \
              -e MONGODB_URI="${{ secrets.DO_MONGODB_URI }}" \
              -e SECRET_KEY="${{ secrets.DO_SECRET_KEY }}" \
              ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:latest

