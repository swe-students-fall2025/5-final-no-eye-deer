name: Web Backend CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests with coverage
        env:
          MONGODB_URI: mongodb://localhost:27017/petdiary_test
          SECRET_KEY: test-secret-key
        run: |
          # Start MongoDB service for testing
          docker run -d -p 27017:27017 --name mongodb-test mongo:latest || true
          sleep 10
          pytest --cov=web/backend --cov-report=xml --cov-report=term
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80
      
      - name: Build Docker image
        run: |
          docker build -t web-backend:latest -f web/Dockerfile .
      
      - name: Test Docker image
        run: |
          # Create a network for testing
          docker network create test-network || true
          # Connect MongoDB to the network
          docker network connect test-network mongodb-test || true
          # Run the web backend container
          docker run -d --name test-container --network test-network -p 5000:5000 \
            -e MONGODB_URI=mongodb://mongodb-test:27017/petdiary \
            -e SECRET_KEY=test-key \
            web-backend:latest
          sleep 10
          docker logs test-container
          # Cleanup
          docker stop test-container || true
          docker rm test-container || true
          docker network disconnect test-network mongodb-test || true
          docker network rm test-network || true

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    # Always run this job, even for PRs (to test the build process)
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Check if secrets are available (for PRs)
        id: check-secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "Warning: Docker Hub secrets not available. This is normal for PRs from forks."
          else
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Login to Docker Hub
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (when secrets available)
        id: meta-extract
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
      
      - name: Set default tags (when secrets not available)
        id: meta-default
        if: steps.check-secrets.outputs.secrets_available != 'true'
        run: |
          echo "tags=test-build" >> $GITHUB_OUTPUT
          echo "labels=" >> $GITHUB_OUTPUT
      
      - name: Set unified metadata
        id: meta
        run: |
          if [ "${{ steps.check-secrets.outputs.secrets_available }}" == "true" ]; then
            echo "tags=${{ steps.meta-extract.outputs.tags }}" >> $GITHUB_OUTPUT
            echo "labels=${{ steps.meta-extract.outputs.labels }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ steps.meta-default.outputs.tags }}" >> $GITHUB_OUTPUT
            echo "labels=${{ steps.meta-default.outputs.labels }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Debug tags
        run: echo "tags=${{ steps.meta.outputs.tags }}"
      
      - name: Set cache-from value
        id: cache-from
        run: |
          if [ "${{ steps.check-secrets.outputs.secrets_available }}" == "true" ]; then
            echo "value=type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:latest" >> $GITHUB_OUTPUT
          else
            echo "value=" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Docker image (always)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: ${{ steps.check-secrets.outputs.secrets_available == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels || '' }}
          cache-from: ${{ steps.cache-from.outputs.value }}
          cache-to: type=inline
      
      - name: Build status message
        run: |
          if [ "${{ steps.check-secrets.outputs.secrets_available }}" == "true" ]; then
            echo "‚úÖ Docker image built and pushed successfully"
          else
            echo "‚ö†Ô∏è Docker image built but not pushed (secrets not available - normal for PRs)"
          fi

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Always run deploy job (but check conditions inside)
    if: always()
    
    steps:
      - name: Check deployment conditions
        id: check-deploy
        run: |
          # Check if this is a push to main/master
          if [ "${{ github.event_name }}" == "push" ] && ([ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]); then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "deploy_reason=push to main/master" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "deploy_reason=not a push to main/master (event: ${{ github.event_name }}, ref: ${{ github.ref }})" >> $GITHUB_OUTPUT
          fi
          
          # Check if build-and-push succeeded
          if [ "${{ needs.build-and-push.result }}" != "success" ]; then
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "deploy_reason=build-and-push did not succeed" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy status message
        run: |
          if [ "${{ steps.check-deploy.outputs.should_deploy }}" == "true" ]; then
            echo "‚úÖ Ready to deploy: ${{ steps.check-deploy.outputs.deploy_reason }}"
          else
            echo "‚è≠Ô∏è Skipping deploy: ${{ steps.check-deploy.outputs.deploy_reason }}"
          fi
      
      - name: Deploy to Digital Ocean
        if: steps.check-deploy.outputs.should_deploy == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          # Authentication: Use password (DO_SSH_KEY is optional, leave empty if using password)
          # If using password: Set DO_PASSWORD secret, leave DO_SSH_KEY empty
          # If using SSH key: Set DO_SSH_KEY secret, leave DO_PASSWORD empty
          key: ${{ secrets.DO_SSH_KEY }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            echo "üöÄ Starting deployment to Digital Ocean..."
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Wait a moment for image to be available
            sleep 5
            
            # Pull latest image (with retry logic)
            for i in 1 2 3; do
              if docker pull ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:latest; then
                echo "Successfully pulled image"
                break
              else
                echo "Attempt $i failed, retrying in 10 seconds..."
                sleep 10
              fi
            done
            
            # Verify image exists
            if ! docker images | grep -q "${{ secrets.DOCKER_USERNAME }}/pet-diary-backend.*latest"; then
              echo "Error: Image not found after pull attempts"
              exit 1
            fi
            
            # Create Docker network if it doesn't exist (for connecting to database container)
            docker network create pet-diary-network || true
            
            # Ensure database container is running and connected to network
            # (Database container should be deployed by database.yml workflow first)
            docker network connect pet-diary-network pet-diary-database || true
            
            # Stop and remove old container
            docker stop pet-diary-backend || true
            docker rm pet-diary-backend || true
            
            # Determine MongoDB URI
            # If DO_MONGODB_URI is set, use it; otherwise connect to database container
            if [ -z "${{ secrets.DO_MONGODB_URI }}" ]; then
              MONGODB_URI="mongodb://pet-diary-database:27017/petdiary"
            else
              MONGODB_URI="${{ secrets.DO_MONGODB_URI }}"
            fi
            
            # Run new container
            docker run -d \
              --name pet-diary-backend \
              --network pet-diary-network \
              -p 5000:5000 \
              --restart unless-stopped \
              -e MONGODB_URI="$MONGODB_URI" \
              -e SECRET_KEY="${{ secrets.DO_SECRET_KEY }}" \
              ${{ secrets.DOCKER_USERNAME }}/pet-diary-backend:latest

